<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>Dev Test</title>
		<link rel="stylesheet" href="mocha/mocha.css">
	</head>
	<body>
		<div style="padding: 5px; font-family: monospace;background: grey">
			<span id="_time" style="color: skyblue;"></span>
			<a onclick="clearTimeout(auto_reload_test)" 
				style="color: lightgreen; cursor: pointer;margin-left: 20px;text-decoration: underline">
				(Stop auto reload)
			</a>
		</div>
		<div id="mocha"></div>

		<script src="mocha/mocha.js"></script>
		<script>mocha.setup('bdd');</script>
		
		<script src="../analyzer.js"></script>
		
		<script src="./ajax-data-expected1.js"></script>
		<script src="./ajax-data-test1.js"></script>		
		
		<script src="./ajax-data-expected2.js"></script>
		<script src="./ajax-data-test2.js"></script>

		<script src="./table-expected1.js"></script>
		<script src="./table-test1.js"></script>

		<script src="./table-expected2.js"></script>
		<script src="./table-test2.js"></script>

		<script src="./merge-expected.js"></script>
		<script src="./merge-test.js"></script>

		<script>
			window['auto_reload_test'] = setTimeout(() => {location.reload();}, 5000);

			const $time = document.getElementById('_time');
			$time.innerText = new Date().toJSON();
			$time.innerText = 'Test at: ' + new Date().toJSON();
			// mocha.checkLeaks(); // 因为导出了变量到window
			mocha.run();
		</script>
	</body>
</html>
